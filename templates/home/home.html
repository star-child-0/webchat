{% extends 'base.html' %}

{% block body_block %}
<div class="container">
	{% if request.user.username %}
		<h1>Hi {{ request.user.username }}</h1>
		<a href="{% url 'chat:rooms' %}">Rooms</a>
		<a href="{% url 'chat:chat' %}">Chat</a>
		<a href="{% url 'logout' %}">Logout</a>

	{% else %}
		<h1>Hi Guest</h1>
		<a href="{% url 'login' %}">Log in</a>
	{% endif %}
</div>
{% endblock %}
